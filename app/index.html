<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Calendar</title>

        <!-- Core CSS file -->
        <link rel="stylesheet" href="css/main.css">

        
    </head>

    <body>

        <div class="container">

            <section id="calendarWrapper" class="calendar_wrapper">
                <div class="month">
                    <form class="select-form">
                        <div class="date-selectors">
                            <select name="select" class="month-selector selector" id="month"></select>
                            <span class="todays-day"></span>
                            <input class="todays-day" type="number" id="todays-day" maxlength="2" readonly/>
                            <select name="select" class="year-selector selector" id="year"></select>
                        </div>
                    </form>

                    <div class="calendar-controls">
                        <button class="prev button">Prev</button>
                        <button class="current button"> Today</button>
                        <button class="next button">Next</button>
                    </div>

                    <div class="weekday-initials">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>

                </div>

                <div class="calendar-container">
                    <div class="days">
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                    </div>
                
                    <div class="days">
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                    </div>
                
                    <div class="days">
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                    </div>
                
                    <div class="days">
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                    </div>
                
                    <div class="days">
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                    </div>

                    <div class="days">
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                        <div id="num-box" class="num-box dead_month_color"></div>
                    </div>
                </div>
                <button class="add-item-button entypo-list-add"></button>
                <div class="add-item-form">
                    <div class="form-nav">
                        <h2>Place Items on Calendar</h2>
                        <div class="close-form entypo-cancel"></div>
                    </div>
                    <form>
                        <label>Select Type</label>
                        <div class="select-item">
                            <input class="checkbox" type="checkbox" id="checkbox1" checked/>
                            <label for="checkbox1" class="item_1">Event</label>

                            <input class="checkbox" type="checkbox" id="checkbox2" />
                            <label for="checkbox2" class="item_2">Reminder</label>
                            
                            <input class="checkbox" type="checkbox" id="checkbox3" />
                            <label for="checkbox3" class="item_3">Task</label>
                            
                            <input class="checkbox" type="checkbox" id="checkbox4" />
                            <label for="checkbox4" class="item_4">Budget</label>
                            
                            <input class="checkbox" type="checkbox" id="checkbox5" />
                            <label for="checkbox5" class="item_5">Food</label>
                        </div>

                        <label>Select Date</label>
                        <input class="date-input" type="date" />
                        <label>Select Frequency</label>

                        <div class="checkbox">
                            <input class="frequency first-checkbox" type="checkbox" id="frequency1" value="Once" checked/>
                            <label for="frequency1" class="frequency_1">Once</label>
                        
                            <input class="frequency" type="checkbox" value="Daily" id="frequency2"/>
                            <label for="frequency2" class="frequency_2">Daily</label>
                        
                            <input class="frequency" type="checkbox" value="Weekly" id="frequency3"/>
                            <label for="frequency3" class="frequency_3">Weekly</label>
                        
                            <input class="frequency" type="checkbox" value="Bi-weekly" id="frequency4"/>
                            <label for="frequency4" class="frequency_4">Bi-Weekly</label>
                        
                            <input class="frequency" type="checkbox" value="Monthly" id="frequency5"/>
                            <label for="frequency5" class="frequency_5">Monthly</label>

                            <input class="frequency" type="checkbox" value="Semi-annual" id="frequency6" />
                            <label for="frequency6" class="frequency_6">Semi-annual</label>

                            <input class="frequency" type="checkbox" value="Annual" id="frequency7" />
                            <label for="frequency7" class="frequency_7">Annual</label>
                        </div>
                        <button class="submit-form" type="submit">Enter</button>
                    </form>
                </div>
            </section>

        </div>
        <script src="js/bundle.js"></script>
    </body>

</html>
